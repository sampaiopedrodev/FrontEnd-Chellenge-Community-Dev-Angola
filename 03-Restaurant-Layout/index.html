<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">

    <title>Restaurant Layout</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/MaterialDesign/css/materialdesignicons.css">

<body>

    <div class="container">
        <header>
            <div class="_1">
                <div id="btn-menu">
                    <div class="_1"></div>
                    <div class="_2"></div>
                </div>
                <h3>Chukwudi</h3>
            </div>

            <div class="_2">
                <div class="search-wrapper">
                    <i class="mdi mdi-magnify"></i>
                    <input type="text" placeholder="Serach">
                </div>
            </div>

            <div class="_3">
                <span class="user">
                    <i class="mdi mdi-account"></i>
                </span>
                <span class="cart">
                    <p>0</p>
                </span>
            </div>
        </header>

        <main>
            <div class="banner">
                <div class="background-image"></div>
                <div class="text">
                    <h3>$0 delivery for 30 day!</h3>
                    <p> delivery free for orders over for 30 day</p>

                    <a href="#" class="more">Learn more <i class="mdi mdi-arrow-right"></i></a>

            </div>
        </main>
